<p>listado de heroes</p>


<div *ngIf="heroeBorrado != ''; else noBorrar">
    <h3>Heroe borrado</h3>
    <span>{{heroeBorrado}}</span>
</div>

<ng-template #noBorrar> 
    <h3>No se ha borrado nada</h3>
</ng-template>

<button (click)='borrarHeroe()'> Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i= index">
        {{i+1}}-{{heroe}}
    </li>
 </ul>
