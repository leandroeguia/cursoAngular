<h2>Reactivos:<small>Switches</small></h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Genero</label>
            <div class="col-sm-9">

                <div class="form-check">
                  <input class="form-check-input" 
                        type="radio" 
                        id="radioMasculino" 
                        formControlName="genero"
                        value="M">
                  <label class="form-check-label" for="flexRadioDefault1">
                      Masculino
                  </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" 
                            type="radio" 
                            id="radioFemenino" 
                            formControlName="genero"
                            value="F">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Femenino
                    </label>
                  </div>

            </div>

        </div>





        
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Notificaciones</label>
            <div class="col-sm-9">

                <div class="form-check form-switch mt-2">
                    <input class="form-check-input" 
                            type="checkbox" 
                            formControlName="notificaciones"
                             id="flexSwitch"

                             name="notificaciones">
                    <label class="form-check-label" for="flexSwitch">
                        Quiero recibir notificaciones
                    </label>
                  </div>


            </div>

        </div>


        <div class="row mb-3">
            <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-9">

                <div class="form-check">
                    <input class="form-check-input" 
                            type="checkbox" 
                            id="flexDefault"
                            formControlName="condiciones"  >
                    <label class="form-check-label" for="flexDefault">
                        Terminos y condiciones
                    </label>
                  </div>


            </div>

        </div>


        
        <div class="row">
            <div class="col">
            
                <button 
                type="submit"
                class="btn btn-primary float-end" >Guardar</button>
            </div>
        </div>
</form>




<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Valor de la persona</h5>
<pre>{{persona | json}}</pre>
<br>


<h5>Valido</h5>
<pre>{{miFormulario.valid}}</pre>
<br>
