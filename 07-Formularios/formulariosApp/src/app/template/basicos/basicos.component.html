<h2>template : Basicos</h2>
<hr>

<div class="col">
    <div class="row">


        <form (ngSubmit)="guardar()" 
        #miFormulario="ngForm"
        autocomplete="off">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Productos</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            [ngModel]="initForm.producto"
                            ngModel name="producto"
                            placeholder="Nombre del producto"
                            required
                            minlength="3">

                    <span *ngIf="nombreValido()" class="form-text text-danger">Debe de ser de 3 letras</span>

                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            [ngModel]="initForm.precio"
                            ngModel name="precio"
                            placeholder="Precio del producto">
                            <span *ngIf="precioValido()" class="form-text text-danger">
                                Debe de ser mayor que cero
                            </span>

                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            ngModel 
                            [ngModel]="initForm.existencias"
                            name="existencias"
                            customMin
                            [minimo]="0"
                            required
                            placeholder="Existencias del producto">
                    

                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" 
                    [disabled]="miFormulario.invalid"
                    class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>

        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value |json }}</pre>

        <span>CustomDirective</span>
        <pre>{{miFormulario.controls.existencias?.errors | json }}</pre>
    </div>
</div>
