<h2>Template:<small>Switches</small></h2>
<hr>

<form #miFormulario="ngForm">

        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Genero</label>
            <div class="col-sm-9">

                <div class="form-check">
                  <input class="form-check-input" 
                        type="radio" 
                        name="radioGenero" 
                        id="radioMasculino" 
                        value="M" 
                        [(ngModel)]="persona.genero" 
                        required>
                  <label class="form-check-label" for="flexRadioDefault1">
                      Masculino
                  </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" 
                            type="radio" 
                            name="radioGenero" 
                            id="radioFemenino" 
                            value="F" 
                            [(ngModel)]="persona.genero"
                            required>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Femenino
                    </label>
                  </div>

            </div>

        </div>





        
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Notificaciones</label>
            <div class="col-sm-9">

                <div class="form-check form-switch mt-2">
                    <input class="form-check-input" 
                            type="checkbox" 
                            name="radioGenero"
                             id="flexSwitch"
                             name="notificaciones"
                             [(ngModel)]="persona.notificaciones">
                    <label class="form-check-label" for="flexSwitch">
                        Quiero recibir notificaciones
                    </label>
                  </div>


            </div>

        </div>


        <div class="row mb-3">
            <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-9">

                <div class="form-check">
                    <input class="form-check-input" 
                            type="checkbox" 
                            id="flexDefault"
                            name="terminosCondiciones"
                            [(ngModel)]="terminosCondiciones"
                            required>
                    <label class="form-check-label" for="flexDefault">
                        Terminos y condiciones
                    </label>
                  </div>


            </div>

        </div>


        
        <div class="row">
            <div class="col">
            
                <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
            </div>
        </div>
</form>


<span>
    <pre>{{miFormulario.value | json}}</pre>
</span>
